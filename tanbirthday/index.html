<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>于生日倒计时</title>
<link rel="tanBirthday" href="favicon.ico">   
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/time.js"></script>
<script type="text/javascript" src="js/data.js" ></script>

</head>
<body>
<div class="all">
<div class="title"><img src="images/title.png" /></div>
   <div class="container">
    <div id="count" class="countClass">
    	<span></span>天<span></span>时<span></span>分<span></span>秒
    </div>
    <div style="margin-top:30px;margin-left:20px;width:600px;">
   <marquee direction=up height=25 onmouseout=this.start() onmouseover=this.stop() scrollAmount=1 scrollDelay=20>
<div id="content" ></div></marquee></div>
</div>
<div class="tan">
<img src="images/tan.png" />
<div id="face" style="position:absolute;top:140px;left:51px;z-index:9;">
<img src="images/face0.png" />
</div>
<div id="say" style="display:none;position:absolute;top:300px;right:0px">
<img src="images/saying.png" />
</div>
</div>
<div class="footer">
<div id="tb" style="padding:10px;float:left;margin-right:30px;">
<a href="http://tieba.baidu.com/f?ie=utf-8&kw=%E4%BA%8E%E6%B9%89" target="_blank" style="border:0"><img src="images/tieba.png" /></a>
<span id="tbtag" style="display:none;position:absolute;top:-20px;left:-40px">去于吧发生日祝福</span>
</div>
<div id="wb" style="padding:10px;float:left;">
<a href="http://weibo.com/u/1313454973" style="border:0"><img src="images/weibo.png" /></a>
<span id="wbtag" style="display:none;position:absolute;top:-20px;left:40px;width:200px;">去于微博发生日祝福</span>

</div>
</div>

</div>

<script type="text/javascript">
$(document).ready(function(){
 $(".tan").hover(function()
 {
	$(this).css({cursor:"url(images/ttq.cur),auto"});
	$(this).find("#face").html('<img src="images/face1.png" />').show();
});
 $(".tan").mouseleave(function()
 {
	$(this).find("#face").html('<img src="images/face0.png" />').show();
});
$(".tan").click(function()
{
	 $("#say").fadeIn(200).delay(1000).fadeOut(200);
	 $(this).find("#face").html('<img src="images/face2.png" />').show();
});
$("#tb").mouseenter(function(){
$("#tbtag").fadeIn(200);
});
$("#tb").mouseleave(function(){
$("#tbtag").fadeOut(200);
});
$("#wb").mouseenter(function(){
$("#wbtag").fadeIn(200);
});
$("#wb").mouseleave(function(){
$("#wbtag").fadeOut(200);
});
$("button").click(function(){
$(".paper").toggle(200);
});
$(".close").click(function(){
$(".paper").hide();
});
$.each(jsonData, function (index, item) 
{

$("#content").append("<span class='ttqcont'>"+item.cont+"</span><span class='ttqname'>By："+item.name+"</span></br>");


});


})
 
</script>
</body>
</html>
